---
- name: 1st PB
  hosts: all
  become: true
  tasks:
    - name: Apache
      ansible.builtin.apt:
        name: apache2
        update_cache: true
        state: present
    - name: Start apache
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: true
    - name: Unzip
      ansible.builtin.unarchive:
        src: /home/tux/Downloads/2048.zip
        dest: /var/www/html/
        owner: root
        group: root
    - name: mariadb
      ansible.builtin.apt:
        name: mariadb-server
        state: present
    - name: htop
      ansible.builtin.apt:
        name: htop
        state: absent
